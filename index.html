<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track</title>

    <style>
      #map {
        height: 90vh;
        width: 100%;
      }
    </style>

    <!-- LEAFLET -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([51.505, -0.09], 13);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var marker = L.marker([51.5, -0.09]).addTo(map);
      let markerPopupOpen = false;
      // set on click
      function toggleMarkerPopup(e) {
        let cood = e.latlng;

        if (markerPopupOpen) {
          marker.bindPopup("<b>Drone Position</b><br>" + cood).closePopup();
          markerPopupOpen = false;
          console.log("Closing marker popup");
        } else {
          marker.bindPopup("<b>Drone Position</b><br>" + cood).openPopup();
          markerPopupOpen = true;
          console.log("Opening marker popup");
        }
      }
      marker.on("click", toggleMarkerPopup);
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("serialData", (data) => {
        // window.scrollTo(0, document.body.scrollHeight);
        // socket.auth.serverOffset = serverOffset;
        // lat::lng
        let lat = String(data).split("::")[0];
        let lng = String(data).split("::")[1];
        console.log("lat", lat, "lng:", lng);

        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 13 /*zoom*/);
      });
    </script>
  </body>
</html>
